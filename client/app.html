<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--    <script src="app.js"></script>-->
<!--    <link rel="stylesheet" href="app.css">-->
    <script src="{{ url_for('static',filename='app.js') }}"></script>
	<link rel="stylesheet"  href= "{{ url_for('static',filename='app.css') }}">
</head>
<body>
    <div class="img"></div>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand navbar-title"><b>Loan Approval</b></a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 offset-md-2 offset-lg-2">
                <form class="form_area">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Property Area</label>
                        <div class="col-sm-9">
                            <select id="uiPropertyArea" class="form-control">
                                <option selected>Rural</option>
                            </select>
                        </div>
                    </div> 

                    <fieldset class="form-group">
                        <div class="row">
                            <label class="col-form-label col-sm-3">Gender</label>
                            <div class="col-sm-9 radio_property">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="optionGender" value="0" checked>
                                    <label class="form-check-label ">Male</label>
                                </div>
                                <div class="form-check form-check-inline radio_female">
                                    <input class="form-check-input" type="radio" name="optionGender" value="1">
                                    <label class="form-check-label">Female</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <div class="row">
                            <label class="col-form-label col-sm-3">Married</label>
                            <div class="col-sm-9 radio_property">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="optionMarried" value="0" checked>
                                    <label class="form-check-label">No</label>
                                </div>
                                <div class="form-check form-check-inline radio_yes">
                                    <input class="form-check-input" type="radio" name="optionMarried" value="1">
                                    <label class="form-check-label">Yes</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <div class="row">
                            <label class="col-form-label col-sm-3">Self Emp</label>
                            <div class="col-sm-9 radio_property">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="optionEmployed" value="0" checked>
                                    <label class="form-check-label">No</label>
                                </div>
                                <div class="form-check form-check-inline radio_yes">
                                    <input class="form-check-input" type="radio" name="optionEmployed" value="1">
                                    <label class="form-check-label">Yes</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Education</label>
                        <div class="col-sm-9">
                            <select id="uiEducation" class="form-control">
                                <option selected value="0">Not Graduate</option>
                                <option value="1">Graduate</option>
                            </select>
                        </div>
                    </div> 

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Dependents</label>
                        <div class="col-sm-9">
                            <select id="uiDependents" class="form-control">
                                <option selected value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3+</option>
                            </select>
                        </div>
                    </div> 

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Ap. Income</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="uiApIncome" placeholder="Input Number 1000-4000">
                        </div>
                    </div> 
                    
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">C.Ap. Income</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="uiCapIncome" placeholder="Input Number 1000-4000">
                        </div>
                    </div> 

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Loan Am</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="uiLoanAm" placeholder="Input Number 100-500">
                        </div>
                    </div> 

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Loan Am.Trm</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="uiLoanAmTrm" placeholder="Input Number 100-500">
                        </div>
                    </div> 

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Credit Hist</label>
                        <div class="col-sm-9">
                            <select id="uiCreditHistory" class="form-control">
                                <option selected>0</option>
                                <option>1</option>
                            </select>
                        </div>
                    </div> 

                    <button type="button" onclick="onClickedPredictApproval()" class="btn btn-primary col-sm-12">Primary</button>
                </form>
            </div>
            <div class="col-md-3 col-lg-3 result_area" id="uiApprovalResult">
                <h2 class="text-result">Approval Result</h2>
            </div>
        </div>
    </div>
    <footer class="footer_area">
        github : irwanafandi24
    </footer>
</body>
</html>
